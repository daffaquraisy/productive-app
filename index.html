<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive App</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>

    <div class="container">

        <!-- Header -->
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>
        <!-- HeaderEnd -->

        <!-- Content -->
        <div class="content">
            <ul id="list">

            </ul>
        </div>
        <!-- ContentEnd -->

        <!-- AddItem -->
        <div class="add-to-do">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Tambahkan kegiatan">
        </div>
        <!-- AddItemEnd -->

    </div>


    <script src="js/app.js"></script>
    <script>
        alert('Masukan nama kegiatan lalu klik tombol enter')
    </script>

</body>

</html>
